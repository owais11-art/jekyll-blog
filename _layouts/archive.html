---
layout: base
---

{% assign posts = site.posts %}
{% for post in posts %}
    <div class="card">
        <small>{{ post.date | date_to_string }}</small>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
        <a href="{{ post.url }}" class="read-more">Read more</a>
    </div>
{% endfor %}
